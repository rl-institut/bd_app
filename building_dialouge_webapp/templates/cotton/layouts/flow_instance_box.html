<div class="flow-instance-box {% if request.path == box.href %}active{% endif %} {{ box.type_class }}"
     id="{{ box.id }}">
  <div class="flow-instance-box-header">
    <svg width="24"
         height="24"
         version="1.1"
         viewBox="0 0 100 100"
         xmlns="http://www.w3.org/2000/svg">
      <path d="{{ icon_path }}" />
    </svg>
    <h2>{{ box.title }}</h2>
  </div>
  <div class="button-container">
    <a href="{{ box.href }}" class="edit-flow-instance-link">
      {% csrf_token %}
      <button type="submit"
              name="edit_flow"
              value="{{ box.id }}"
              class="edit-flow-instance-button">E</button>
    </a>
    <form hx-post="{% url 'heat:delete_flow' %}"
          hx-target="body"
          class="delete-flow-instance-form">
      {% csrf_token %}
      <button type="submit"
              name="delete_flow"
              value="{{ box.id }}"
              class="delete-flow-instance-button">X</button>
    </form>
  </div>
  <div class="flow-instance-box-text">{{ slot }}</div>
</div>
