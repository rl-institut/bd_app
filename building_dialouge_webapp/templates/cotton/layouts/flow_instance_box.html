<div class="flow-instance-box {% if request.path == box.href %}active{% endif %} {{ box.type_class }}"
     id="{{ box.id }}">
  <div class="flow-instance-box-header">
    <p>{{ box.title }}</p>
    <div class="button-container">
    {% if not request.path == "/results/" %}
      <a href="{{ box.href }}" class="edit-flow-instance-link">
        {% csrf_token %}
        <button type="submit"
                name="edit_flow"
                value="{{ box.id }}"
                class="edit-flow-instance-button">
                <svg width="20" height="20" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <path d="m64.898 18.051c0.26953 0 0.52734 0.10547 0.71875 0.29688l9.8867 9.8906c0.39453 0.39453 0.39453 1.0352-0.003906 1.4336l-6.957 6.957-11.324-11.32 6.9609-6.9609c0.1875-0.19141 0.44922-0.29688 0.71875-0.29688zm-11.523 11.102 11.324 11.32v0.003906l-28.238 28.234-12.523 1.2031 1.1992-12.527zm11.52-16.543c-1.7148 0-3.3516 0.68359-4.5625 1.8906l-39.773 39.781c-0.40625 0.42578-0.67969 0.98828-0.73828 1.6172l-1.6094 16.777c-0.082032 0.83984 0.22266 1.625 0.77734 2.1797l0.003907 0.003906c0.49609 0.49219 1.1797 0.79297 1.9219 0.79297 0.082032 0 0.17578-0.003906 0.26172-0.011719l16.773-1.6094c0.625-0.0625 1.1836-0.32031 1.6133-0.73047l39.785-39.785c2.5195-2.5195 2.5195-6.6055 0-9.1289l-9.9023-9.8945c-1.207-1.207-2.8438-1.8828-4.5469-1.8828zm9.8242 69.352h-50c-1.4961 0-2.7109 1.2148-2.7109 2.7109 0 1.4922 1.2148 2.707 2.7109 2.707l50-0.003906c1.4961 0 2.707-1.2109 2.707-2.707 0-1.4961-1.2109-2.707-2.707-2.707z"/>
                 </svg>
              </button>
      </a>
      <form hx-post="{% url 'heat:delete_flow' %}"
            hx-target="body"
            class="delete-flow-instance-form">
        {% csrf_token %}
        <button type="submit"
                name="delete_flow"
                value="{{ box.id }}"
                class="delete-flow-instance-button">
                <svg width="20" height="20" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <path d="m56.102 50 22.699-22.699c1.6992-1.6992 1.6992-4.3984 0-6.1016-1.6992-1.6992-4.3984-1.6992-6.1016 0l-22.699 22.699-22.699-22.598c-1.6992-1.6992-4.3984-1.6992-6.1016 0-1.6992 1.6992-1.6992 4.3984 0 6.1016l22.699 22.598-22.598 22.699c-1.6992 1.6992-1.6992 4.3984 0 6.1016 1.6992 1.6992 4.3984 1.6992 6.1016 0l22.598-22.699 22.699 22.699c1.6992 1.6992 4.3984 1.6992 6.1016 0 1.6992-1.6992 1.6992-4.3984 0-6.1016z"/>
                </svg>
              </button>
      </form>
      {% endif %}
    </div>
  </div>
  <div class="flow-instance-box-text">{{ slot }}</div>
</div>
