<a href="{{ href }}" class="scenario-box" id="{{ id }}">
  <div class="scenario-box-header">
    <svg width="24"
         height="24"
         version="1.1"
         viewBox="0 0 100 100"
         xmlns="http://www.w3.org/2000/svg">
      <path d="{{ icon_path }}" />
    </svg>
    <h2>{{ title }}</h2>
  </div>
  <form hx-post="{% url 'heat:delete_flow' %}"
        hx-target="body"
        class="delete-scenario-form">
    {% csrf_token %}
    <button type="submit"
            name="delete_flow"
            value="{{ id }}"
            class="delete-scenario-button">X</button>
  </form>
  <div class="scenario-box-text">{{ text }}</div>
</a>
