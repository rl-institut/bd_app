Die Dachneigung beschreibt den Winkel, in dem die Dachfläche zur Horizontalen geneigt ist, und wird in Grad (°) angegeben. In der Solarthermie beeinflusst sie die Effizienz der Solarkollektoren, da sie den Einfallswinkel des Sonnenlichts bestimmt.
