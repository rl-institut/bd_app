{% extends "base_footer_button.html" %}

{% block content %}
  <section class="position-relative h-100 flex-grow-1 pb-5">
    <div class="help-background"></div>
    <div class="step-title">
      <div class="step-container">
        <div class="main">
          <h1>Verbrauchseingabe</h1>
        </div>
      </div>
      <div class="help"></div>
    </div>
    <div class="step-question">
      <div class="step-container">
        <div id="consumption_input"
          hx-post=""
          hx-trigger="keyup change delay:500ms"
          hx-include="this"
          class="main">{{ consumption_input.content | safe }}</div>
        <div class="help" id="flow-instance-boxes">
          {% for box in year_boxes %}
            <c-flow-instance-box id="{{ box.id }}" href="{{ box.href }}" title="{{ box.title }}" text="{{ box.text }}" />
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
