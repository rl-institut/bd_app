{% extends "base_footer_button.html" %}

{% block content %}
  <section class="position-relative h-100 flex-grow-1 pb-5">
    <div class="step-title">
      <div class="step-container">
        <div class="main">
          <h1>Dämmmaßnahmen</h1>
          <div class="info-box">Wurde das Gebäude nachträglich gedämmt? <br>
            Wenn ja, tragen Sie hier das Jahr der jeweiligen Maßnahme ein. Ein leeres Feld entspricht keiner Dämmung.
          </div>
        </div>
      </div>
      <div class="help"></div>
    </div>
    <div class="step-question">
      <div class="step-container">
        <div id="insulation" class="main"
        hx-post=""
        hx-trigger="keyup change delay:1000ms"
        hx-swap="show:bottom"
        hx-include="this">{{ insulation.content | safe }}</div>
      </div>
      <div class="help"></div>
    </div>
  </section>
{% endblock content %}
