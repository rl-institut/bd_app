{% extends "base.html" %}

{% block content %}
  <form method="post" action="{% url 'heat:forms' %}">
    {% csrf_token %}
    {% for form in form_instances %}
      <div class="mb-3">
        {{ form.as_p }}
        <hr />
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save All</button>
  </form>
{% endblock content %}
