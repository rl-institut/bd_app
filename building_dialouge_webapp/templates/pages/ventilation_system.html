{% extends "base_footer_button.html" %}

{% block content %}
  <section class="position-relative h-100 flex-grow-1 pb-5">
    <div class="step-title">
      <div class="step-container">
        <div class="main">
          <h1>Lüftungsanlage mit Wärmerückgewinnung</h1>
        </div>
      </div>
      <div class="help"></div>
    </div>
    <div id="ventilation_system_exists"
      hx-post=""
      hx-trigger="change"
      hx-include="this">{{ ventilation_system_exists.content | safe }}</div>
    <div class="step-question">
      <div class="step-container">
        <div id="ventilation_system_year"
          hx-post=""
          hx-trigger="keyup change delay:500ms"
          hx-include="this"
          class="main">{{ ventilation_system_year.content | safe }}</div>
        <div class="help"></div>
      </div>
    </div>
  </section>
{% endblock content %}
