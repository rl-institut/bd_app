<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energieausweis-Balken</title>
    <style>
        .energy-bar {
            display: flex;
            width: 66%;
            margin-left: auto;
            margin-right: auto;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .energy-bar div {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .section-a {
            background-color: #00b300; /* Grün */
        }

        .section-b {
            background-color: #99cc00; /* Hellgrün */
        }

        .section-c {
            background-color: #ffcc00; /* Gelb */
        }

        .section-d {
            background-color: #ff3300; /* Rot */
        }

        .house {
            width: 10%;
            height: auto;
        }
    </style>
</head>
