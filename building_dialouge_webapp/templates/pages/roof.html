{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for form in form_instances %}
      <div class="mb-3">
        {{ form|crispy }}
        <hr />
      </div>
    {% endfor %}
    <button type="submit">Next</button>
  </form>
{% endblock content %}
