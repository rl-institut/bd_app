{% extends "base.html" %}

{% block content %}
  <form hx-post="{% url 'heat:roof' %}"
        hx-target="#choice_of_type"
        hx-trigger="change">
    {% csrf_token %}
    <div class="mb-3">
      {{ roof_type_form.as_p }}
      <hr />
    </div>
  </form>
  <div id="choice_of_type"></div>
  {{ roof_details | safe }}
  {{ roof_insulation | safe }}
  <a href="{% url 'heat:window' %}" class="btn btn-primary" class>Weiter</a>
{% endblock content %}
